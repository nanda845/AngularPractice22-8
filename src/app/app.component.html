<mat-slider
   class = "tp-margin"    
   [thumbLabel] = "thumbLabel" 
   [displayWith]="formatRateLabel" 
   [tickInterval]="86400"
   [value]="minValue"   
   [(ngModel)] = "value"
   (change)="calulateDate($event)"
   [min]="min"
   [max]="max"
   [step]="86400">
</mat-slider>
<mat-form-field>
  <mat-label>Month</mat-label>
  <mat-select (selectionChange)="selectedMonthChange($event.value)">
    <mat-option *ngFor="let month of months" [value]="month.value" >
      {{month.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<span>Date: {{selectedDate | date:'dd/MM/yyyy'}}</span>
