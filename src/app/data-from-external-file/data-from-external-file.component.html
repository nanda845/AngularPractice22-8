<h5>Data Table</h5>
Name:<input type="text" [(ngModel)]="search">
Age:<input type="number" [(ngModel)]="serachAge">
<table >
<tr>
<th>Name</th>
<th>Age</th>
<th>Number</th>
</tr>
<tr *ngFor="let i of val | customFilter:[search,serachAge?serachAge:0]">
  <td>{{i.name}}</td>
  <td>{{i.age}}</td>
  <td>{{i.num}}</td>
</tr>
</table>
